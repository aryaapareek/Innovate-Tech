<!DOCTYPE html>
<head>
    <title>Contact Us - Innovate - Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #6cbe02;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            margin: 20px 0;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin: 10px 0 5px;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .contact-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #6cbe02;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #5aa401;
        }
        footer {
            background-color: #6cbe02;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #f9f9f9;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<div class="container">
    <section id="contact-info">
        <h2>Get in Touch</h2>
        <p>If you have any questions, comments, or concerns, please don't hesitate to reach out to us. We're here to help and would love to hear from you!</p>
    </section>

    <section id="contact-form">
        <h2>Contact Form</h2>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
</div>

<footer>
    <p>&copy; 2024 Innovate - Tech. All rights reserved.</p>
    <div class="col d-flex">
          <a href="https://www.instagram.com/aryaa_pareek/">
            <span><i class='bx bxl-instagram-alt'></i></span>
          </a>
          <a href="https://github.com/aryaapareek" target="_blank">
            <span><i class='bx bxl-github'></i></span>
          </a>
          <a href="https://www.linkedin.com/in/arya-pareek-30b944287">
            <span><i class='bx bxl-linkedin'></i></span>
          </a>
        </div>
</div>
</footer>

</body>
</html>
